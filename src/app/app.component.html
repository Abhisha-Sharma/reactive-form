<div class="container mt-4">
  <h1 class="text-center">Reactive Form</h1>
  <form [formGroup]="registerForm" (ngSubmit)="toRegister()">
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        placeholder="Email"
        formControlName="email"
        [ngClass]="{ error: getControl('email')?.touched }"
      />
      <div *ngIf="getControl('email')?.errors && getControl('email')?.touched">
        <small
          class="text-danger"
          *ngIf="getControl('email')?.errors?.['required']"
          >Email is required</small
        >
        <small
          class="text-danger"
          *ngIf="getControl('email')?.errors?.['maxlength']"
          >Only 32 characters are allowed</small
        >
      </div>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        placeholder="Enter Password"
        formControlName="password"
        [ngClass]="{ error: getControl('password')?.touched }"
      />
      <div
        *ngIf="
          getControl('password')?.errors && getControl('password')?.touched
        "
      >
        <small
          class="text-danger"
          *ngIf="getControl('password')?.errors?.['required']"
          >Password is required</small
        >
        <small
          class="text-danger"
          *ngIf="getControl('password')?.errors?.['maxlength']"
          >Only 32 characters are allowed</small
        >
      </div>
    </div>
    <div class="mb-3">
      <label for="confirm_password" class="form-label">Confirm Password</label>
      <input
        type="password"
        class="form-control"
        id="confirm_password"
        placeholder="confirm password"
        formControlName="confirm_password"
        [ngClass]="{ error: getControl('confirm_password')?.touched }"
      />
      <div
        *ngIf="
          getControl('confirm_password')?.errors &&
          getControl('confirm_password')?.touched
        "
      >
        <small
          class="text-danger"
          *ngIf="getControl('confirm_password')?.errors?.['required']"
          >confirm_password is required</small
        >
        <small
          class="text-danger"
          *ngIf="getControl('confirm_password')?.errors?.['maxlength']"
          >Only 32 characters are allowed</small
        >
      </div>
    </div>
    <div class="mb-3">
      <input type="submit" class="btn btn-success" />
    </div>
  </form>
</div>
